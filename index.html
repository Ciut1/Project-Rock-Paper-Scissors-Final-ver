<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project: Rock-Paper-Scissors FINAL | William Hok</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="game-header">
      <h1>Welcome to Rock-Paper-Scissors championship!</h1>
    </div>

    <div class="result-dashboard">
      <div class="result">
        <div class="player">
          <h2>You:
            <br>
            <span id="player-score">0</span>
          </h2>
        </div>
        <div class="computer">
          <h2>Computer:
            <br>
            <span id="computer-score">0</span>
          </h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="selection-container">
        <button title="Rock" class="selection" data-selection="rock"><img src="./img/Rock.png" alt="Rock"></button>
        <button title="Paper" class="selection" data-selection="paper"><img src="./img/Paper.png" alt="Paper"></button>
        <button title="Scissor" class="selection" data-selection="scissor"><img src="./img/Scissor.png" alt="Scissor"></button>
      </div>
      <div title="Rule" class="icon"><a href="./img/Rock-Paper-Scissor Rule.png" alt="Rule" target="_blank">‚ùì</a></div>
    </div>
    <div class="result-display">
      <h2>Result:<br>
        <span id="result">-</span>
      </h2>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
